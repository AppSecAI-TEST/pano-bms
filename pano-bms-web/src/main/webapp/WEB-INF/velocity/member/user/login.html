<h1 class="bs login_h1">账号登陆</h1>
<p class="xbt"></p>

<div class="login-form">
  <div class="clear"></div>
  <form id="loginForm" action="/user/login" method="post"class="mar_t50">
    <div class="txt_01">
	    <input id="loginName" name="loginName" value="$!loginName" style="width:70%" type="text" class="text text_sj" placeholder="请输入用户名" maxlength="11">
    </div>
    <div class="clear"> </div>
     <div class="txt_01">
	    <input  id="password" name="password" onfocus="this.type='password'"  style="width:70%" type="text" class="text text_mm" placeholder="请输入密码" maxlength="20">
    </div>
    <div class="clear"> </div>
    <div class="txt_01" style="display: none;">
      <p style="float:left;width:50%">
        <input type="text" id="smsCode" name="smsCode" class="text_dxyzm" placeholder="短信验证码"  maxlength="6">
      </p>
      <a href="#" id="smsCodeBtn" class="hqyzm" >获取验证码</a>
    </div>
    <div class="clear"> </div>
    #if($!showValidateCode)
    <div class="txt_01">
      <p style="float:left;width:50%">
        <input type="text" id="validCode" class="text_yzm" name="validCode" placeholder="图形验证码" maxlength="4">
      </p>
      <a id="ctChange" href="#" style="float:right; display:block; "><img style="" src="/captchas/default.jpg" alt=""/></a>
    </div>
    <div class="clr"></div>
    #end
    <div>

  			<p style="color:#23bfb2; text-align:left;"></p>
  		</div>
  		<div style="float:right;width:30%;">
  			<p style="color:#fff; text-align:right; margin-right:50px;"><a href="/user/password/find" class="btn_zc">忘记密码？</a></p>
  		</div>
  	</div>
  <div class="error_loc">
  		#if($!message)
  		<label id="login-error" class="error" for="login">$!message</label>
  		#end
  </div>
  <div class="signin" style="margin-top:50px;">
    <input type="submit" value="立即登陆" >
  </div>
  </form>
  <font id="message" color="red"></font>
</div>

<!--main end-->
