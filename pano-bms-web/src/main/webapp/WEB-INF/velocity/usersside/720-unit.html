<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>720</title>
    <link rel="stylesheet" href="/style/h5static/css/bass.css">
    <link rel="stylesheet" href="/style/h5static/css/index.css">
    <link rel="stylesheet" href="/style/h5static/lib/swiper/swiper.min.css">
    <script src="/style/h5static/js/main.js"></script>
</head>
<body>
<div class="container se720">

    <!--场景-->
    <section class="hide">
        <img src="/style/h5static/image/image/720.png" alt="">
        <p class="location">客厅</p>
        <nav class="nav">
            <a href="/usersSide/to720_tc"  id="tcshow">
                <img src="/style/h5static/image/img/18.png" alt="">
                <p>套餐</p>
            </a>
            <a href="/usersSide/to720_space" id="fjshow">
                <img src="/style/h5static/image/img/13.png" alt="">
                <p>房间</p>
            </a>
            <a href="/usersSide/to720_unit" id="hxshow">
                <div class="img"></div>
                <p class="bbColor">户型</p>
            </a>
            <a href="/usersSide/tocar">
                <img src="/style/h5static/image/img/20.png" alt="">
                <p>购物车</p>
            </a>
        </nav>
    </section>

    <!--户型弹窗-->
    <div id="hx" >
        <div class="swiper-container swiper3">
            <div class="swiper-wrapper">
                #foreach ($!{house} in $!{houseList})
                <div class="swiper-slide bd-r">
                    <a href="/usersSide/selectPackage?house_sn=$!{house.SN}">
                        <img src="$!fs.url($!{house.IMG_SN})" alt="">
                        <p>$!{house.NAME}</p>
                    </a>
                </div>
                #end
            </div>
        </div>
    </div>
</div>

<script src="/style/h5static/lib/jQuery/jquery-3.2.1.min.js"></script>
<script src="/style/h5static/lib/swiper/swiper.jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var Swiper1 = new Swiper('.swiper1',{
            autoplayStopOnLast:true,
            slidesPerView : 5,
            slidesPerGroup : 1,
        })
        var Swiper2 = new Swiper('.swiper2',{
            lazyLoading:true,
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
        var Swiper3 = new Swiper('.swiper3',{
            autoplayStopOnLast:true,
            slidesPerView : 4,
            slidesPerGroup : 1,
            spaceBetween:10,
        })
    })

        $(function(){
            $('#hxshow').click(function () {
                var that = $(this);
                $('#hx').toggleClass('on');
                that.find('p').toggleClass('ffColor');
                that .find('.img').toggleClass('on');
                $('.location').toggleClass('show')
            })
        })

</script>
</body>
</body>
</html>
